<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Recipe Home</title>
</head>
<body>
<div class="container-fluid" style= "margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
    <table class="table table-hover table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tr th:remove="all">
            <td th:text="${recipe.id}">12</td>
            <td th:text="${recipe.description}">Testy Recipes</td>
        </tr>
        <tr th:remove="all">
            <td th:text="${recipe.id}">122</td>
            <td th:text="${recipe.description}">Testy Recipes 1</td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Testy Recipes 2</td>
        </tr>
        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
